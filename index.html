<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="todo">
        <h2>to Do List</h2>
        <div class="input__container">
            <input type="text" class="input__field" placeholder="Add a Task Here">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
        </ul>
        <div style="width:90%">
            <hr class=" counter" />
            <div class="counter__container">
                <p> <span id="cnter"></span> Items Total</p>
                <button id="delete__button">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made__by">Made By: Jaspinder Singh</p>
        </div>
    </footer>
</body>

</html>
